 
<div *ngIf="employee">
   
  <!-- <div>Emplyee:  {{employee}} -->

  </div>
  <div class="container">
    <div class="jumbotron">
    
      <div *ngFor="let empdetail of employee; let i=index">
        <div>Name: {{empdetail.name}}</div>
        <div>Email: {{empdetail.email}}</div>
        <div>Contact: {{empdetail.contact}}</div>
        <br>
         <!-- <a routerLink="Update"><button (click)="Edit(empdetail,i)" type="button" class="btn btn-info" >Edit</button></a> -->
          <a [routerLink]="['/Update', empdetail.id]">
            <button type="button" class="btn btn-info">Edit</button>
          </a>
        <a routerLink="/Link">
          <button (click)="Remove(empdetail)" type="button" class="btn btn-info">Remove</button></a>
        <div>
          <hr style="border-top: 1px solid rgb(0, 0, 0)">
        </div>
      </div>

    </div>
  </div>
